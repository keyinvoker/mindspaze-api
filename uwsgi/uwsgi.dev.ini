[uwsgi]
app = mindspaze
uid = mindspaze
gid = www-data
module = app
callable = app
url_prefix = /mindspaze

http = 127.0.0.1:5000
socket = /srv/%(app)/uwsgi/%(app).sock
base = /srv/%(app)/www
home = /srv/%(app)/www/.venv/
virtualenv = %(home)
pythonpath = %(base)
chdir = %(base)/%(app)
mount = %(url_prefix)=%(module):%(callable)
manage-script-name = true

daemonize = /srv/%(app)/uwsgi/%(app)-daemon.log
pidfile = /srv/%(app)/uwsgi/%(app)-uwsgi.pid
master = true
harakiri = 45
processes = 6
threads = 25
die-on-term = true
single-interpreter = true
enable-threads = true

logger = file:/srv/%(app)/uwsgi/%(app)-uwsgi.log
